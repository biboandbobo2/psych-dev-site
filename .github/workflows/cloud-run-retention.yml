name: Cloud Run Revision Retention

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PROJECT: psych-dev-site-prod
      KEEP_LAST_N: '2'
      TTL_DAYS: '14'
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Cleanup Cloud Run revisions
        run: |
          ./scripts/cleanup_cloud_run_revisions.sh \
            --execute \
            --project "$PROJECT" \
            --keep-last "$KEEP_LAST_N" \
            --ttl-days "$TTL_DAYS"

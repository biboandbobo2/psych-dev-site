services:
  - type: web
    name: psych-dev-site
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      # опционально: серверный редирект с / на /prenatal
      # - type: redirect
      #   source: /
      #   destination: /prenatal
      #   statusCode: 302

      # обязательно: catch-all rewrite для SPA
      - type: rewrite
        source: /*
        destination: /index.html
